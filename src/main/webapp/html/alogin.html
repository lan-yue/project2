<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section>
        <div>
            <form action="#">
                <span>
                    <label for="username">用户名：</label>
                    <input type="text" name="c_username" id="username" placeholder="请输入用户名">
                </span>
                <span>
                    <label for="pass">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" name="c_pass" id="pass" placeholder="请输入用户名">
                </span>
                <span>
                    <input type="submit" value="登录">
                </span>
                
            </form>
        </div>
    </section>
</body>
</html>
