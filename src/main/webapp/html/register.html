<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <section>
        <div>
            <form action="#">
                <span>
                    <label for="username">用户名：</label>
                    <input type="text" name="c_username" id="username" placeholder="请输入用户名">
                </span>
                <span>
                    <label for="teamname">团队名：</label>
                    <input type="text" name="teamname" id="teamname" placeholder="请输入团队名">
                </span>
                <span>
                    <label for="pass">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" name="c_pass" id="pass" placeholder="请输入用户名">
                </span>
                <span>
                    <label for="t_name1">指导老师一:</label>
                    <input type="text" name="t_name1" id="t_name1" placeholder="指导老师一">
                </span>
                <span>
                    <label for="t_name2">指导老师二:</label>
                    <input type="text" name="t_name2" id="t_name2" placeholder="指导老师二">
                </span>
                <span>
                    <input type="submit" value="注册">
                </span>
            </form>
        </div>
    </section>
</body>
</html>
